name: C++ CI Windows
# This workflow will build and test the C++ code on windows using GitHub Actions.

on:
  push:
    branches:
      - speedup
  pull_request:
    branches:
      - speedup

jobs:
  build:
    runs-on: windows-latest
    # if: contains(github.event.head_commit.message, '[run ci]')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: speedup

    - name: Set Up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          mingw-w64-x86_64-gcc
          make
        update: true


    # - name: Install Dependencies
    #     shell: msys2 {0}
    #     run: pacman -Syu --noconfirm zlib zlib-devel

    - name: Build
      shell: msys2 {0}
      working-directory: src/
      run: make -f Makefile_win -j

    - name: Test
      shell: msys2 {0}
      working-directory: src/
      run: ./selscan --help


      